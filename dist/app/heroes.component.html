<ul class="heroes">
	<li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
	  <span class="badge">{{hero.id}}</span> {{hero.name}} <button class="delete-button" (click)="delete(hero, $event)">Delete</button>
	</li>
	<button (click)="addHero()">Add New Hero</button>
	<div *ngIf="addingHero">
	  <!-- notice the event binding here for the parent/child emit between heroes and hero-detail -->
	  <my-hero-detail (close)="close($event)"></my-hero-detail>
	</div>	
</ul>
<div *ngIf="selectedHero">
  <h2>
	   {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
